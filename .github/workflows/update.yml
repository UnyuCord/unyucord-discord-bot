name: Remote SSH
on:
  pull_request:
    types:
      - closed
    branches:
      - master
jobs:
  build:
    name: Update
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using key
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: 22
        script: "sh update.sh"
